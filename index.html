<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Web Speech API demo Page</title>
<link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
  crossorigin="anonymous"
>
</head>
<body class="d-flex flex-column align-items-center">
  <h2 class="alert alert-info my-3 container-fluid text-center" role="alert">
    Web Speech API デモ画面
  </h2>
  <div class="my-3">
    <h4 class="alert alert-secondary my-1" role="alert">
      認識結果
    </h4>
    <textarea id="result_text" cols="100" rows="10" disabled></textarea>
    <div>状態：<span id="status"></span></div>
  </div>
  <div>
    <button 
      type="button" 
      class="
        btn 
        btn-outline-primary 
        btn-lg
        mx-5
        my-5 
      " 
      onClick="recognition.start();" 
    >音声認識開始</button>
    <button 
      type="button" 
      class="
        btn 
        btn-outline-danger 
        btn-lg
        mx-5
        my-5
      " 
      onClick="recognition.stop();" 
    >音声認識終了</button>
  </div>
  <!-- 最終結果だけを記録した表は以下．↓↓↓ -->
  <!-- コメントアウトを消すと，表示されます（該当部分全選択して，Ctrl+/）-->

    <table class="table table-striped table-hover table-bordered text-center" >
      <thead> <tr><th>認識結果 (最終)</th></tr></thead>
      <tbody id="final_results"></tbody>
    </table>
  </div> -->
  <script src="speech-recognition.js"></script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"
  ></script>
</body>
</html>
